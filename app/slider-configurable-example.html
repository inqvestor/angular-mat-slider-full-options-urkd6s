<h2 class="example-h2">Date Filter POC</h2>

<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Issue Date Range</h2>
    {{scope.minDate | date:'shortDate' }}
    <mat-slider
      class="example-margin"
      [disabled]="disabled"
      [invert]="invert"
      [max]="scope.sliderRange"
      [min]="0"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="tickInterval"
      [(ngModel)]="value"
      [vertical]="vertical"
      [displayWith]="formatLabel"
      (change)="onSliderChange($event)"
    >
    </mat-slider>
    {{scope.maxDate | date:'shortDate' }}
  </mat-card-content>
</mat-card>
<br/>
<mat-card>
  <mat-card-content >
    <h5> Issue Dates Between:</h5>
    <strong style="color: red"> {{scope.minDate | date:'shortDate' }} </strong>
    and
    <strong style="color: green">
      {{scope.selectedDate | date:'shortDate' }}</strong
    >

    <br />

    <li  style="line-height:2em"   *ngFor="let dt of sampleDates ">{{dt  | date:'shortDate' }}</li>
    
  </mat-card-content>
</mat-card>
